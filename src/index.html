<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SQLverine parser</title>
    <link rel="stylesheet" type="text/css" href="/SqlVerineEditor.css">
    <link rel="stylesheet" type="text/css" href="/SqlVerineParser.css">
</head>

<body>
    <p style="float: right;">
        <a href="https://pegjs.org/online" target="_blank">PEG.JS online</a>
        <span> | </span>
        <a href="https://github.com/Sulkar/SQLverine-parser" target="_blank">GitHub</a>
        <span> | </span>
        <a href="https://docs.google.com/document/d/10SNGVZTHJcE7qC71k9_w2MXdM8ReH2QpxH_Rv2QAREI/edit?usp=sharing" target="_blank">SQLverine Code Documentation</a>
        
        
    </p>
    <h2>SqlVerineParser</h2>
    <textarea id="sqlToParseTextarea" style="width: 100%; height: 100px;" placeholder="sql code...">SELECT id FROM schueler</textarea>
    <br>
    <select id="selectStmtGrp"></select><button id="btnPrevQuery">prev Query</button><button id="btnNextQuery">next Query</button><input id="inputQueryNr" style="width: 50px; text-align: center;"/><button id="btnFindQuery">find Query</button>
    &nbsp;&nbsp;&nbsp;<button id="btnParse">PARSE</button>
    &nbsp;&nbsp;&nbsp;<button id="btnParseAll">PARSE ALL</button>
    <br>
    <textarea id="outputParsedObjectTextarea" style="width: 100%; height: 300px;" placeholder="output AST"></textarea>
    <br>
    <div id="sqlParserOutputHTML" class="codeArea">

        <!-- Beispiel Output wie im SQLverine Editor -->
        <span class="codeElement_11 btnSelect synSQL sqlSelect start parent sqlIdentifier inputFields active"
            data-sql-element="SELECT">SELECT<span class="codeElement_12 leerzeichen"
                data-goto-element="parent">&nbsp;</span><span
                class="codeElement_13 selColumn synColumns lehrer inputField sqlIdentifier root"
                data-sql-element="SELECT_SELECT" data-next-element="17" data-element-group="undefined">id</span><span
                class="codeElement_14 leerzeichen" data-goto-element="parent">&nbsp;</span><span class="codeElement_15"
                data-goto-element="11">FROM</span><span class="codeElement_16 leerzeichen"
                data-goto-element="parent">&nbsp;</span><span
                class="codeElement_17 selTable synTables inputField sqlIdentifier root" data-sql-element="SELECT_FROM"
                data-next-element="13" data-element-group="undefined">lehrer</span></span>

    </div>
    <!-- add script here -->
    <script src="main.js"></script>
</body>

</html>
